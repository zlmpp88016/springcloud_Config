server:
  port: 9020
# 日志
logging:
  level:
    root: INFO
  path: E:/logs/cloud/providerone
    
env:
  eureka:
    server:
      port: 9000
      hostname: localhost

eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  client:
    service-url:
      defaultZone: http://${env.eureka.server.hostname}:${env.eureka.server.port}/eureka/
# mysql部分
spring:
  profiles:
    active: local
  datasource:
    url: jdbc:mysql://localhost:3306/origin_provider?useUnicode=true&characterEncoding=UTF8&zeroDateTimeBehavior=convertToNull&serverTimezone=GMT%2B8
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  #redis
  redis:
    database: 0
    port: 6379
    password: 123456
    host: 127.0.0.1
    block-when-exhausted: true
    jedis:
      pool:
          # 连接池最大连接数（使用负值表示没有限制）
          max-active: 8
          # 连接池最大阻塞等待时间（使用负值表示没有限制）
          max-wait: 1000
          # 连接池中的最大空闲连接
          max-idle: 8
          # 连接池中的最小空闲连接
          min-idle: 0
    timeout: 5000
# mybatis部分
mybatis:
  mapper-locations: classpath:/mapper/*.xml   #mapper文件地址
  config-location: classpath:sqlMapConfig.xml #配置模型路径
