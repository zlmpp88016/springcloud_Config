server:
  port: 9010

    
env:
  eureka:
    server:
      port: 9000
      hostname: localhost

eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  client:
    service-url:
      defaultZone: http://${env.eureka.server.hostname}:${env.eureka.server.port}/eureka/
# mysql部分
spring:
  profiles:
    active: local
# 日志
logging:
  level:
    root: INFO
  path: E:/logs/cloud/consumerone
  
